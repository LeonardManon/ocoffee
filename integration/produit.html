<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oCoffee</title>
    <!-- Stylesheet -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
    >
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="images/logo.svg" alt="logo-ocoffee"  height="50rem" width="50rem"  >
                <figcaption class="logo">oCoffee</figcaption>
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <a class="nav-item-link" href="#">Accueil</a>
                    <a class="nav-item-link" href="#">Catalogue</a>
                    <a class="nav-item-link" href="#">Boutique</a>
                    <a class="nav-item-link" href="#">À propos</a>
                </ul>
            </nav>
        </header>
        <main>
            <section class="illustration">
                <img class="picture-produit" src="/integration/images/coffees/100955890.png" alt="grain de café" />
            </section>
            <section class="produit">
                <section class = bloc-produit>
                <div class="produit">
                    <article class="card">
                        <header class="produit-header">
                            <h3 class="produit-title">Titre</h3>
                        </header>
                        <section class="produit-content">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
                        </section>
                        <footer class="produit-footer">
                            <button class="link" type="button">Catalogue </button>
                        </footer>
                    </article>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-copyright">
              <p class="copyright">Copyright &copy; oCoffee 2024 - Toutes les images sont sous Copyright SquareEnix</p>
            </div>
        </footer>
    </div>
</body>
</html>
